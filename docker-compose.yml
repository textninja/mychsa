version: '3'

services:

  api:
    build: api
    restart: always
    ports:
      - "${PORT:-8080}:8080"
    depends_on:
      - apiaccesstracker

  db:
    build: db
    restart: always
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_DATABASE: "${MYSQL_DATABASE:-apiaccess}"
      MYSQL_USER: "${MYSQL_USER:-apiaccess}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD:-apiaccess}"
    volumes:
      - ./db/docker-entrypoint-initdb.d/:/docker-entrypoint-initdb.d/:ro

  frontend:
    build: frontend
    restart: always
    depends_on:
      - api

  apiaccesstracker:
    build: apiaccesstracker
    restart: always
    environment:
      MYCHSA_DB: "Server=db;Database=${MYSQL_DATABASE:-apiaccess};Uid=${MYSQL_USER:-apiaccess};Pwd=${MYSQL_PASSWORD:-apiaccess};"
    depends_on:
      - db


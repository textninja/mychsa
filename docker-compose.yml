version: '3'

services:

  api:
    build: api
    restart: always
    ports:
      - "${PORT:-8080}:8080"

  db:
    build: db
    restart: always
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_DATABASE: apiaccess
      MYSQL_USER: apiaccess
      MYSQL_PASSWORD: "${MYSQL_PASSWORD:-apiaccess}"
    volumes:
      - ./db/docker-entrypoint-initdb.d/:/docker-entrypoint-initdb.d/:ro

  frontend:
    build: frontend
    restart: always